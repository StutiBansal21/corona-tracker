<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <title>CoronaVirus Tracker Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<!--TH:EACH is a loop variable name is the actual variable we r looping over is LocationStats-->

<body>
<h1>CoronaVirus Tracker Application</h1>
<p>This application lists the current number of cases reported across the globe</p>

<div class="jumbotron">
    <h1 class="display-4" th:text="${TotalCases}"></h1>
    <p class="lead">Total Cases reported as of today: </p>
    <hr class="my-4">
    <p>
        <span>New Cases reported since previous day</span>
        <span th:text="${TotalNewCases}"></span>
    </p>


</div>
<!--Wanting to put the table inside the container to make the code look nicer   -->
<div class="container">
    <table class="table">
        <tr>
            <th>STATE</th>
            <th>COUNTRY</th>
            <th>TOTAL CASES REPORTED</th>
            <th>CHANGE SINCE LAST DAY</th>
        </tr>
        <tr th:each="LocationStat : ${LocationStats}">
            <td th:text="${LocationStat.state}"></td>
            <td th:text="${LocationStat.country}"></td>
            <td th:text="${LocationStat.latestCases}">0</td>
            <td th:text="${LocationStat.diffFromPreviousDay}">0</td>
        </tr>
    </table>
</div>
</body>

</html>
